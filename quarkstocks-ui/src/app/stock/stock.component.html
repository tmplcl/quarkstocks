<mat-card>
  {{ dateFrom | date:'shortTime' }}
</mat-card>
  <mat-card>
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit(stockForm.value)">
    <div class="example-container">
      <mat-form-field>
        <input type="text" matInput placeholder="Symbol" formControlName="ticker" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let symbol of autoCompleteSymbols" [value]="symbol">
            {{ symbol }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="From" [formControl]="dateFrom">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="To" [formControl]="dateTo">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>


      <!--      <mat-form-field>-->
      <!--        <input matInput [matDatepicker]="fromPicker" placeholder="From" [formControlName]="date">-->
      <!--        <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>-->
      <!--        <mat-datepicker #fromPicker></mat-datepicker>-->
      <!--      </mat-form-field>-->

      <!--      <mat-form-field>-->
      <!--        <input matInput [matDatepicker]="toPicker" placeholder="To">-->
      <!--        <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>-->
      <!--        <mat-datepicker #toPicker></mat-datepicker>-->
      <!--      </mat-form-field>-->

      <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-button type="submit">Click me!</button>

  </form>
</mat-card>
<mat-card *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef> close</th>
      <td mat-cell *matCellDef="let element"> {{element.close}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.ticker.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
